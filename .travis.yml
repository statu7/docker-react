dist: xenial
os: linux
language: ruby
services: 
  - docker

before_install:
  - docker build -t statu7/docker-react -f Dockerfile.dev .

before_deploy: "echo 'pidaras!'"  

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
  region: us-east-2
  app: docker-react
  env: DockerReact-env
  bucket: elasticbeanstalk-us-east-2-771724246480
  bucket_path: docker-react
  on:
    branch: master

after_deploy: "echo 'pidarasina!'"    

